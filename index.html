<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Turn based game</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <h1 id="title">game fighter</h1>
        <p id="start-button">start</p>
        <p id="player-prompt" hidden>Choose a player</p>
        <p id="character-one" hidden><img src="assets/images/51RhR9ixaRL._SX425_.jpg"></p>
        <p id="character-two" hidden><img src="assets/images/download.jpg"></p>
        <p id="character-three" hidden><img src="assets/images/The-Simple-A-Letter-16.jpg"></p>
        <h1 id="enemy-prompt" hidden>Select your enemy</h1>
        <p id="enemy-one" hidden><img src="assets/images/51RhR9ixaRL._SX425_.jpg"></p>
        <p id="enemy-two" hidden><img src="assets/images/download.jpg"></p>
        <p id="enemy-three" hidden><img src="assets/images/The-Simple-A-Letter-16.jpg"></p>
        <p id="player-hp"></p>
        <p id="enemy-hp"></p>
        <p id="game-over"></p>
        <button id="fight" hidden>Fight</button>


        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
